imports:
  - { resource: parameters_test.yaml }

services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: true # Only for tests

    bind:
      $sql_init_file: '%kernel.project_dir%/features/sql/db_init.sql'
      $sql_cleanup_file: '%kernel.project_dir%/features/sql/db_cleanup.sql'

  App\Tests\Behat\:
    resource: '../tests/Behat/*'

  App\Security\UserProvider:
    public: true

  App\Repository\ImageRepository:
    public: true
