# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
  env(DATABASE_URL): ''
  env(DATABASE_PREFIX): 'phyxo_'

  core_version: 5.0.0-dev
  phyxo_website: https://www.phyxo.net
  pem_url: 'https://ext.phyxo.net'
  update_url: https://download.phyxo.net/versions
  update_channel: 'stable'

  local_dir: '%kernel.project_dir%/local'
  upload_dir: '%kernel.project_dir%/upload'
  admin_theme_dir: '%kernel.project_dir%/admin/theme'
  themes_dir: '%kernel.project_dir%/themes'
  plugins_dir: '%kernel.project_dir%/plugins'
  languages_dir: '%kernel.project_dir%/languages'
  install_dir: '%kernel.project_dir%/install'
  cache_dir: '%kernel.cache_dir%'
  default_config_file: '%kernel.project_dir%/include/config_default.inc.php'
  default_theme: 'treflez'
  public_themes_dir: '%kernel.project_dir%/public/themes'
  user_config_file: '%local_dir%/config/config.inc.php'
  media_cache_dir: '%kernel.project_dir%/media'
  root_project_dir: '%kernel.project_dir%'
  update_mode: '%kernel.project_dir%/.update.mode'
  graphics_library: 'auto' #  auto ; gd, gmagick or imagick

  start_param: 'start'
  default_date_type: 'posted'
  locale: 'en'

  # cookies
  main_cookie: phyxo_id
  remember_cookie: phyxo_remember_me
